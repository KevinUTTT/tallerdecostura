<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="css/Estilo.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <h1>Usuarios</h1>

        <input type="text" id="searchInput" onkeyup="buscarUsuario()" placeholder="Buscar usuario...">

        <table id="userTable" class="user-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Número de Nómina</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>Garcia</td>
                    <td>Gómez</td>
                    <td>123456</td>
                    <td>77312342331</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>Lopez</td>
                    <td>Rodriguez</td>
                    <td>789012</td>
                    <td>773134343</td>
                </tr>
                <tr>
                    <td>Carlos</td>
                    <td>Martinez</td>
                    <td>Sanchez</td>
                    <td>345678</td>
                    <td>555-9876</td>
                </tr>
                <tr>
                    <td>Laura</td>
                    <td>Fernandez</td>
                    <td>Pérez</td>
                    <td>901234</td>
                    <td>555-6543</td>
                </tr>
                <tr>
                    <td>Kevin</td>
                    <td>García</td>
                    <td>Reyes</td>
                    <td>567890</td>
                    <td>771434223</td>
                </tr>
            </tbody>
        </table>

        <div class="oval-buttons">
            <button class="oval-button" onclick="window.location.href='RegistrarUsuario.html'">Crear</button>
            <button class="oval-button" onclick="window.location.href='Index.html'">Regresar</button>
        </div>
    </div>

    <script>
        function buscarUsuario() {
            let filtro = document.getElementById("searchInput").value.toLowerCase();
            let filas = document.querySelectorAll("#userTable tbody tr");

            filas.forEach(fila => {
                let textoFila = fila.innerText.toLowerCase();
                fila.style.display = textoFila.includes(filtro) ? "" : "none";
            });
        }
    </script>
</body>
</html>
